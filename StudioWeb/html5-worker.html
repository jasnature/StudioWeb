<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<!--		<script src="demo_worker.js" type="text/javascript" charset="utf-8"></script>-->
		<script>
			var w = null;

			function startworker() {
				if (typeof(Worker) !== "undefined") {
					w = new Worker("demo_worker.js");
				}
				w.onmessage = function(event) {
					alert(event.data);
				};
			}

			function stopwk() {
				w.terminate();
			}
		</script>
	</head>

	<body>
		<button onclick="startworker()">开始</button>
		<button onclick="stopwk()">STOP</button>
	</body>

</html>
