<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>高度自适应布局</title>
<style>
body{ padding:0; margin:0; color:#f00;}
.container{ margin:0 auto; width:600px; border:3px solid #00C;
    /*overflow:hidden;*/ /*这个超出隐藏的声明在IE6里不写也是可以的*/
}
.left{ float:left; width:150px; background:#B0B0B0;
    padding-bottom:2000px;
    margin-bottom:-2000px;
    letter-spacing: 60px;
}
.right{ float:left; width:450px; background:#6CC;
   padding-bottom:2000px;
   margin-bottom:-2000px;
}
</style>
</head>
<body>
<div class="container">
    <div class="left">我是leftaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="right">我是right<br><br><br>现在我的高度比left高，但left用它的padding-bottom补偿了这部分高度</div>
    <div style="clear:both"></div>
    
    <div style="position: absolute; top: 50%; left: 50%; ">
    	<div style="opacity: 0.5; background-color: #0000CC;">123aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    	<div id="">
    		<img src="img/about_logo.jpg" width="500" height="500"/>
    	</div>
    </div>
</div>
</body>
</html>
